<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora de multa vencimento</title>
</head>
<body>
    <header>
        <h1>Calculadora<br> vencimento de boleto</h1>
    </header>
    <main>
        <h2>Aplicação de juros:</h2>
        <form action="" autocomplete="off">
            <label for="valor_divida">informe o valor do boleto:</label>
            <input type="number" id="valor_divida" placeholder="ex: 1500">
            <label for="valor_multa">informe o valor da multa:</label>
            <input type="number" id="valor_multa" placeholder="ex: 2">
            <label for="valor_mora">informe o valor da mora:</label>
            <input type="number" id="valor_mora" placeholder="ex: 1">
            <label for="data_vencimento">Selecione a data do vencimento:</label>
            <input type="date" id="data_vencimento">
            <input id="calcular_multa" type="submit" value="Calcular multa">
            <input id="Limpar_form" type="reset" value="Limpar formulário">
        </form>
        <div id="div_containner">
            <div>
                <p id="valor_original"></p>
                <p id="dias_atraso"></p>
                <p id="juros_multa"></p>
                <p id="juros_mora"></p>
                <p id="valor_total"></p>
            </div>
        </div>
    </main>
    <footer>
        <p>© Leandro de Sá</p>
    </footer>

    <script src="./main.js"></script>
</body>
</html>
